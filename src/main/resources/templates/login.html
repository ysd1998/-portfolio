<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
<script rel="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>-->
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
<script rel="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body class="d-flex align-items-center bg-body-tertiary">
<main class="form-signin w-100  m-auto">
<header class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom" style="background-color: #ffbd59;color:#fff;">
      <div class="col-md-3 mb-2 mb-md-0 row justify-content-center">
        <h2 class="text-center">○○書店検索システム</h2>
      </div>
</header>
<div class="container align-items-center text-center">
<form th:action="@{/login}" method="post"th:object="${loginForm}">
	<div class="form-group">
	<div class="d-flex flex-wrap align-items-center justify-content-center">
	<div class="row g-1">
	<div class="col-auto"><p><label>&emsp;&emsp;&emsp;ID</label></p></div>
	<div class="col-auto"><input class="form-control" type="text" th:field="*{loginId}"></div>
	</div>
	</div>
	<div class="d-flex flex-wrap align-items-center justify-content-center">
	<div class="row g-1">
	<div class="col-auto"><p><label>パスワード&nbsp;</label></p></div>
	<div class="col-auto"><input class="form-control" type="password" th:field="*{password}"></div>
	</div>
	</div>
	<span th:text="${errorMsg}"></span>
	<br>
	<input class="btn btn-primary" type="submit" value="ログイン">
	</div>
</form>
</div>
</main>
</body>
</html>
