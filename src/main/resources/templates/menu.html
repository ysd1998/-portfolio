<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>とっプメニュー</title>
</head>
<body>
<div th:insert="common/sourceList :: sourceList"></div>

<form method="post" name="form1">
	<div class="form-group">
	<div class="d-flex align-items-center justify-content-center">
	<div class="row g-1 col-10 align-items-center justify-content-center">
	<div class="col-auto"><p><label>&emsp;&emsp;&emsp;ID</label></p></div>
	<div class="col-7"><input class="form-control" name="serchData" id="serchData" type="text"  th:value="${serchData}"></div>
	<div class="col-auto"><input class="btn btn-primary" type="submit" value="ログイン"></div>
	</div>
	</div>
	</div>
	</form>
	<div class="d-flex align-items-center justify-content-center">
	<table class="table" th:if="${resultSize > 0}">
      <tr>
        <td>商品名</td>
        <td>作者</td>
        <td>価格</td>
      </tr>
      <tr th:each="data : ${result}">
		<form th:action="@{/data}" method="post"th:object="${index}">
        <td th:text="${data.loginid}"/>
        <td th:text="${data.name}"/>
        <td th:text="${data.password}"/>
<!--        <input class="btn btn-primary" type="submit" value="ログイン">-->
		</form>
      </tr>
    </table>
	</div>
